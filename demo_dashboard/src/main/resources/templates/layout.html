<body class="pt-5">

					{{#loginCheck}}
					<li class="nav-item disabled"><a class="nav-link"

					{{/loginCheck}}
					{{^loginCheck}}

			</div>
			<!-- /.col-lg-9 -->


		</div>

	<footer class="py-5 bg-dark">
		<div class="container">
